<form #registerForm="ngForm" (submit)="register(registerForm.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="userFirstName" placeholder="Enter Username" name="username" ngModel> 
    </div>
    <div class="form-group">
        <label for="userFirstName">First Name</label>
        <input type="text" class="form-control" id="userFirstName" placeholder="Enter First Name" name="firstName" ngModel> 
    </div>
    <div class="form-group">
      <label for="userLastName">Last Name</label>
      <input type="text" class="form-control" id="userLastName" placeholder="Enter Last Name" name="lastName" ngModel>
    </div>
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Enter email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="userAge">Age</label>
      <input type="text" class="form-control" id="userAge" placeholder="Enter age" name="age" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
    </div>
    <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Register</button>
</form>
