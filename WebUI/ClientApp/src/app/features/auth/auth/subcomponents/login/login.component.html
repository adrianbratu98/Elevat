<form #loginForm="ngForm" (submit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
    </div>
    <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Login</button>
</form>
