
<div class="hero-page">
    <div class="row">
        <div class="col-2 sidebar">
            <app-sidebar [selectedChild]="selectedParent" (tabSelected)="selectedParent = $event"></app-sidebar>
        </div>
        <div class="col-10">
            <app-dashboard *ngIf="selectedParent == 'dashboard'"></app-dashboard>
            <app-manage-services *ngIf="selectedParent == 'manage-services'"></app-manage-services>
            <app-manage-employees *ngIf="selectedParent == 'manage-employees'"></app-manage-employees>
        </div>
    </div>
</div>
